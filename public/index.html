<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Downloader Master</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #1a202c; /* Fondo oscuro para las partículas */
            z-index: -1; /* Coloca las partículas detrás del contenido */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative overflow-hidden">
    <!-- Fondo de partículas -->
    <div id="particles-js"></div>

    <!-- Contenido principal -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md animate__animated animate__fadeIn">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 animate__animated animate__bounceIn">
            MP4 Downloader Master
        </h1>
        <form action="/download" method="POST" class="space-y-4">
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">Ingresa la URL del video o playlist:</label>
                <input
                    type="text"
                    id="url"
                    name="url"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="https://www.youtube.com/watch?v=..."
                    required
                />
            </div>
            
            <div class="flex items-center">
                <input
                    type="checkbox"
                    id="audioOnly"
                    name="audioOnly"
                    value="true"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                />
                <label for="audioOnly" class="ml-2 block text-sm text-gray-700">
                    Descargar solo audio (MP3)
                </label>
            </div>
            
            <div class="flex space-x-4">
                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 animate__animated animate__pulse animate__infinite"
                >
                    Descargar
                </button>
            </div>
        </form>
    </div>

    <!-- Configuración de particles.js -->
    <script>
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Partículas cargadas correctamente');
        });
    </script>
</body>
</html>
