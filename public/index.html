<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar videos de YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title">MP4 Downloader Master</h1>
                <form action="/download" method="POST" class="mb-3">
                    <div class="mb-3">
                        <label for="url" class="form-label">Ingresa la URL del video:</label>
                        <input type="text" id="url" name="url" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Descargar video</button>
                </form>
                <form action="/download-playlist" method="POST">
                    <div class="mb-3">
                        <label for="playlist-url" class="form-label">Ingresa la URL de la playlist:</label>
                        <input type="text" id="playlist-url" name="url" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Descargar playlist (.zip)</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
